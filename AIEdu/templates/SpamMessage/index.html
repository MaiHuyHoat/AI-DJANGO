{% extends "layouts/layout.html" %}

{%block content%}
 <!-- Hero Section -->
  <div class=" content container"  >
      <div  class="context">
        <div class="form-group">
          <label for="">Tin nhắn : <span class="text-danger">*</span> :</label>
          <textarea class="form-control " name="message" id="message" rows="5" ></textarea>
          <small id="helpId" style="font-size:10px" class="form-text text-muted">Tin nhắn cần kiểm tra spam .</small>
        </div>
      </div>
      <div class="container"  >
        
         
          <div class="row">
            <div class="col-sm">
              <button type="button"   id="btnGen" class=" btn btn-primary " >
               Kiểm tra
              </button>
              
            </div>
            <div class="col-sm">
              <button type="button"   id="btnfix" class=" btn btn-warning " >
                Sửa tin nhắn
              </button>
            
                 
            </div>
          
          </div>

     </div>
     <div class="container mt-3"  >
        
         
      <div class="row">
        <div class="col-sm">
           
          <p> Kết quả : <span id="result" >... </span> </p>
          <div class="form-group">
            <label for="">Tỉ lệ dự đoán của mô hình : </label>
            
            <div class="progress">
               
              <div id="regularProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
           
            </div>
            <small id="helpId" style="font-size:10px" class="form-text text-muted">Bình thường.</small>
            <div class="progress mt-3">
              <div id="spamProgress" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          
            </div>
            <small id="helpId" style="font-size:10px" class="form-text text-muted">Spam</small>
          </div>
        </div>
        <div class="col-sm">
        
           <div class="form-group">
             <label for="">Tin nhắn sửa : </label>
             <textarea class="form-control" name="fixedMessage" id="fixedMessage" rows="5"></textarea>
           </div>
             
        </div>
      
      </div>

 </div>
     
      

      
      
  </div>
  <input type="hidden" id="urlCheckSpam" value="{{urlCheckSpam}}" />
  <input type="hidden" id="urlGpt4all" value="{{urlGpt4all}}" />
{%endblock%}
 
{% block script %}

 <script>
  const urlCheckSpam= document.querySelector("#urlCheckSpam").value;
  const urlGpt4all= document.querySelector("#urlGpt4all").value;
 </script>
 <script  type="text/javascript" src= "/static/assets/js/SpamMessage.js" > </script> 
{% endblock%}
